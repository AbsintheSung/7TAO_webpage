<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

    </style>
  </head>
  <body>
    <!-- 導覽列 -->
    <div class="container-fluid bg-primary-0 px-0 vh-100 d-flex flex-column">
        <div class="container-fluid bg-primary-0 border-bottom border-primary-3 border-3 ">
            <%- include('./layout/header'); -%>
        </div>
      
        <div class="container-fluid bg-primary-0 ">

            <div class="container">

                <div class="row ">
                    <div class="col-md-6 mx-auto">

                        <div class="pay-list mt-4 mt-md-60 d-flex align-items-center justify-content-between noto-tc-serif fw-bold">
                            <div class="pay-box form-paybox">
                                <div class="pay-box__item">1</div>
                                <p class="mt-1 mt-md-2">訂單確認</p>
                            </div>
                            <div class="pay-box form-paybox">
                                <div  class="pay-box__item">2</div>
                                <p class="mt-1 mt-md-2">結帳付款</p>
                            </div>
                            <div class="pay-box form-paybox">
                                <div  class="pay-box__item">3</div>
                                <p class="mt-1 mt-md-2">訂購結果</p>
                            </div>
                        </div>

                    </div>
                </div>
                
                <h1 class="pay-title noto-tc-serif fw-bold text-sm-center mt-4 mt-md-5">返老還童-制服聯誼</h1>

                <table class="table pay-table noto-tc-serif  mx-auto">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-top border-3 border-dark" >
                        <th scope="row" class="fw-bold">日期</th>
                        <td class="text-end">2023/5/15</td>
                    </tr>
                    <tr class="border-top border-1 border-dark">
                        <th scope="row" class="fw-bold">票種</th>
                        <td class="text-end">改頭換面票(含大改造)</td>
                    </tr>
                    <tr class="border-bottom border-top border-1 border-dark">
                        <th scope="row" class="fw-bold">票價</th>
                        <td class="text-end">$3600</td>
                    </tr>
                    </tbody>
                </table>


                <div class="user-imfo mt-32 mt-md-5">
                    <div class="user-imfo__img">
                        <img src="../assets/images/sparkler.png">
                    </div>
                    <h2 class="user-imfo__title fs-4 fw-bold text-center mt-3">聯絡人資料</h2>

                    <form class="pay-form noto-tc-serif" action="check.html">
                        <div class="col-12 col-md-6 mb-3 mx-auto">
                            <label for="username" class="form-label">聯絡人姓名</label>
                            <input type="text" class="form-control rounded-0 bg-primary-0 border-dark" id="username" placeholder="請輸入聯絡人名稱" aria-describedby="usernameHelp">
                        </div>

                        <div class="col-12 col-md-6 mb-3 mx-auto">
                            <label for="useremail" class="form-label">Email</label>
                            <input type="email" class="form-control rounded-0 bg-primary-0 border-dark" id="useremail" placeholder="請輸入Email">
                        </div>
                        
                        <div class="col-12 col-md-6 mb-3 mx-auto">
                            <label for="userphone" class="form-label">手機</label>
                            <input type="phone" class="form-control rounded-0 bg-primary-0 border-dark" id="userphone" placeholder="請輸入手機號碼" >
                        </div>
                        
                        <div class="col-12 col-md-6 mx-auto d-flex flex-column justify-content-center align-items-center ">
                            <button type="submit" class="form-btn mt-4 mt-md-32 py-2 fw-bold ">
                                確認表單資料<i class="icofont-rounded-double-right "></i>
                            </button>
                            <a href="one_activity.html" class="cancel-btn mt-3 mb-5 mb-md-60">取消購票</a>
                        </div>
                        
                    </form>

                </div>

            </div>

        </div>
      
        
        <div class="container-fluid bg-primary-0 border-top border-primary-3 border-2 mt-auto">
            <%- include('./layout/footer'); -%>
        </div>
         

    </div>
  

  
    

    <script type="module" src="../main.js"></script>
    <script type="module">
     

    </script>
  </body>
</html>
